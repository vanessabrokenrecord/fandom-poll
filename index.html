<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Clash: The Controversies of Media Fandoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .category {
            margin-top: 20px;
        }
        .backlash-options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .explanation {
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #3498db;
            background-color: #eef6fc;
            clear: both;
        }
        .explanation img {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Page 1: Selection -->
    <div id="selectionPage">
        <h1>Culture Clash: The Controversies of Media Fandoms</h1>
        <p>Choose a category and select specific controversies to learn more:</p>
        <form id="backlashForm">
            <!-- Music Category -->
            <div class="category">
                <h2>Music</h2>
                <label><input type="checkbox" name="backlash" value="DojaCat"> Doja Cat vs. "Kittenz" - Music (2023)</label>
                <label><input type="checkbox" name="backlash" value="TaylorSwift"> Taylor Swift–Ticketmaster Controversy - Music (2022)</label>
            </div>

            <!-- Film Category -->
            <div class="category">
                <h2>Film</h2>
                <label><input type="checkbox" name="backlash" value="LittleMermaid"> The Little Mermaid Casting Backlash - Film (2023)</label>
            </div>

            <!-- Television Category -->
            <div class="category">
                <h2>Television</h2>
                <label><input type="checkbox" name="backlash" value="LastOfUsEpisode3"> The Last of Us Episode 3 Backlash - TV (2023)</label>
                <label><input type="checkbox" name="backlash" value="GoTFinale"> Game of Thrones Finale Backlash - TV (2019)</label>
            </div>

            <!-- Video Game Category -->
            <div class="category">
                <h2>Video Games</h2>
                <label><input type="checkbox" name="backlash" value="Hogwarts"> Hogwarts Legacy Boycott - Video Game (2023)</label>
                <label><input type="checkbox" name="backlash" value="LastOfUsPart2"> The Last of Us Part II Backlash - Video Game (2020)</label>
            </div>

            <button type="button" onclick="showExplanations()">Next</button>
        </form>
    </div>

    <!-- Page 2: Explanations -->
    <div id="explanationPage" style="display: none;">
        <h2>Fandom Backlash Explanations</h2>
        <div id="explanations"></div>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        // Explanations for each backlash
        const explanations = {
            "DojaCat": `
                <div class="explanation">
                    <strong>Doja Cat vs. "Kittenz" - Music (2023)</strong>
                    <p>Doja Cat rejected her fans’ chosen name, calling out parasocial attachments, and sparked a heated online debate, losing over 250,000 followers in the process.</p>
                </div>
            `,
            "TaylorSwift": `
                <div class="explanation">
                    <strong>Taylor Swift–Ticketmaster Controversy - Music (2022)</strong>
                    <p>A system meltdown during Taylor Swift's "Eras Tour" pre-sale exposed the flaws in Ticketmaster’s monopoly, fueling calls for ticketing reform.</p>
                </div>
            `,
            "LittleMermaid": `
                <div class="explanation">
                    <strong>The Little Mermaid Casting Backlash - Film (2023)</strong>
                    <p>Halle Bailey’s casting as Ariel was met with polarized reactions, with some celebrating diversity while others bombarded it with negative reviews.</p>
                </div>
            `,
            "LastOfUsEpisode3": `
                <div class="explanation">
                    <strong>The Last of Us Episode 3 Backlash - TV (2023)</strong>
                    <p>A tender portrayal of a same-sex relationship earned acclaim but also review bombing, revealing shifting audience attitudes toward LGBTQ+ narratives.</p>
                </div>
            `,
            "GoTFinale": `
                <div class="explanation">
                    <strong>Game of Thrones Finale Backlash - TV (2019)</strong>
                    <p>The rushed and divisive ending left fans disappointed, spurring petitions for a rewrite and reshaping conversations about satisfying long-running series.</p>
                </div>
            `,
            "Hogwarts": `
                <div class="explanation">
                    <strong>Hogwarts Legacy Boycott - Video Game (2023)</strong>
                    <p>Fans grappled with J.K. Rowling's controversial views on transgender issues, but the game soared to $1 billion in revenue, questioning the boycott’s impact.</p>
                </div>
            `,
            "LastOfUsPart2": `
                <div class="explanation">
                    <strong>The Last of Us Part II Backlash - Video Game (2020)</strong>
                    <p>The game's storyline and character developments led to a polarized fanbase, resulting in review bombing and online harassment of developers.</p>
                </div>
            `
        };

        // Show explanations based on selections
        function showExplanations() {
            const selectedOptions = document.querySelectorAll('input[name="backlash"]:checked');
            const explanationDiv = document.getElementById('explanations');

            explanationDiv.innerHTML = ""; // Clear previous content
            selectedOptions.forEach(option => {
                explanationDiv.innerHTML += explanations[option.value];
            });

            // Switch to explanation page
            document.getElementById('selectionPage').style.display = 'none';
            document.getElementById('explanationPage').style.display = 'block';
        }

        // Go back to the selection page
        function goBack() {
            document.getElementById('explanationPage').style.display = 'none';
            document.getElementById('selectionPage').style.display = 'block';
        }
    </script>
</body>
</html>
