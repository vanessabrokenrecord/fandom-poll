<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandom Backlash Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .backlash-options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .explanation {
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #3498db;
            background-color: #eef6fc;
            clear: both; /* Ensure each explanation starts on a new line */
        }
        .explanation img {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            margin-bottom: 10px; /* Add space between image and following text */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Page 1: Selection -->
    <div id="selectionPage">
        <h1>Fandom Backlash</h1>
        <p>Make a selection to learn more:</p>
        <form id="backlashForm">
            <div class="backlash-options">
                <label><input type="checkbox" name="backlash" value="Star Wars"> Star Wars: The Last Jedi - Film (2017)</label>
                <label><input type="checkbox" name="backlash" value="Game of Thrones"> Game of Thrones Season 8 Finale - TV (2019)</label>
                <label><input type="checkbox" name="backlash" value="Sonic"> Sonic the Hedgehog - Film (2020)</label>
                <label><input type="checkbox" name="backlash" value="Last of Us"> The Last of Us Part II - Video Game (2020)</label>
                <label><input type="checkbox" name="backlash" value="Ghostbusters"> Ghostbusters - Film (2016)</label>
                <label><input type="checkbox" name="backlash" value="She-Hulk"> She-Hulk: Attorney at Law - TV (2022)</label>
                <label><input type="checkbox" name="backlash" value="Witcher"> The Witcher Season 2 - TV (2021)</label>
                <label><input type="checkbox" name="backlash" value="Cyberpunk"> Cyberpunk 2077 - Video Game (2020)</label>
            </div>
            <button type="button" onclick="showExplanations()">Next</button>
        </form>
    </div>

    <!-- Page 2: Explanations -->
    <div id="explanationPage" style="display: none;">
        <h2>Fandom Backlash Explanations</h2>
        <div id="explanations"></div>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        // Explanations for each backlash
        const explanations = {
            "Star Wars": `
                <div class="explanation">
                    <strong>Star Wars: The Last Jedi - Film (2017)</strong>
                    <p>Faced intense criticism from a segment of fans displeased with its narrative choices, leading to online harassment of cast members like Kelly Marie Tran.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/starwars.jpeg?raw=true" alt="Star Wars: The Last Jedi">
                </div>
            `,
            "Game of Thrones": `
                <div class="explanation">
                    <strong>Game of Thrones Season 8 Finale - TV (2019)</strong>
                    <p>The series' concluding episodes were met with widespread dissatisfaction, prompting petitions, including one with over a million signatures for a remake.</p>
                    <img src="https://raw.githubusercontent.com/vanessabrokenrecord/fandom-poll/refs/heads/main/Larson-GoTFinale.webp" alt="Game of Thrones Season 8 Finale">
                </div>
            `,
            "Sonic": `
                <div class="explanation">
                    <strong>Sonic the Hedgehog - Film (2020)</strong>
                    <p>The initial character design in the film's trailer in 2019 sparked such a strong negative reaction that the studio delayed the release to redesign Sonic.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/sonic.jpeg?raw=true" alt="Sonic the Hedgehog">
                </div>
            `,
            "Last of Us": `
                <div class="explanation">
                    <strong>The Last of Us Part II - Video Game (2020)</strong>
                    <p>The game's storyline and character developments led to a polarized fanbase, resulting in review bombing and online harassment of developers.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/9uSwzPhp9Zkfc7tzCtCpqR-1200-80.jpg?raw=true" alt="The Last of Us Part II">
                </div>
            `,
            "Ghostbusters": `
                <div class="explanation">
                    <strong>Ghostbusters - Film (2016)</strong>
                    <p>The reboot faced significant backlash from fans who criticized the film for its all-female cast, resulting in sexist and racist online harassment.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/ghostbusters-23016.jpg?raw=true" alt="Ghostbusters">
                </div>
            `,
            "She-Hulk": `
                <div class="explanation">
                    <strong>She-Hulk: Attorney at Law - TV (2022)</strong>
                    <p>Faced backlash primarily from fans who criticized the show for its tone, visual effects, and perceived focus on female-driven storylines.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/she-hulk-button-02-1658627893728.jpg?raw=true" alt="She-Hulk">
                </div>
            `,
            "Witcher": `
                <div class="explanation">
                    <strong>The Witcher Season 2 - TV (2021)</strong>
                    <p>Faced backlash from fans who were disappointed with the deviations from the source material, particularly Henry Cavillâ€™s exit due to rumored creative differences.</p>
                    <img src="https://raw.githubusercontent.com/vanessabrokenrecord/fandom-poll/refs/heads/main/the-witcher-season-2-henry-cavill-1608215077.webp" alt="The Witcher Season 2">
                </div>
            `,
            "Cyberpunk": `
                <div class="explanation">
                    <strong>Cyberpunk 2077 - Video Game (2020)</strong>
                    <p>Faced backlash primarily from fans who were disappointed by its numerous bugs, performance issues, and perceived lack of depth.</p>
                    <img src="https://github.com/vanessabrokenrecord/fandom-poll/blob/main/Cyberpunk-2077-Featured-1024x597.png?raw=true" alt="Cyberpunk 2077">
                </div>
            `
        };

        // Show explanations based on selections
        function showExplanations() {
            const selectedOptions = document.querySelectorAll('input[name="backlash"]:checked');
            const explanationDiv = document.getElementById('explanations');

            explanationDiv.innerHTML = ""; // Clear previous content
            selectedOptions.forEach(option => {
                explanationDiv.innerHTML += explanations[option.value];
            });

            // Switch to explanation page
            document.getElementById('selectionPage').style.display = 'none';
            document.getElementById('explanationPage').style.display = 'block';
        }

        // Go back to the selection page
        function goBack() {
            document.getElementById('explanationPage').style.display = 'none';
            document.getElementById('selectionPage').style.display = 'block';
        }
    </script>
</body>
</html>
